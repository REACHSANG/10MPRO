<!DOCTYPE html>
<html>
    <head>
        <title>Functions Practice</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>

    <body>
        <!-- No HTML necessary! The page will simply be blank. -->

        <script>
            function hooray(){
                alert('Hooray!');
            }
            function subtract(x,y){
                return x - y;
            }
            function double(x){
                return x*2
            }
            function excited(word){
                return (word + "!")
                            }
            function stringJoin(str1,str2){
                return (str1 + " " + str2)
            }
            function birthday(name){
                alert ("Happy birthday" + name)
            }

        </script>
    </body>
</html>
