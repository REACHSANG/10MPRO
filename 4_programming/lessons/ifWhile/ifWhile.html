        <script>
            function max(a,b){
                if (a>b){
                    return a;
                }
                else if (b>a) {
                    return b}}

            function max3(a,b,c){
                if (a>=b && a>=c){
                    return a
                    }
                else if (b>a && b>c){
                    return b
                }
                else if (c>b && c>a){
                    return c
                }}

            function numToWord(x){
                if (x==0){
                    return "zero"
                }
                else if (x==1){
                    return "one"
                }
                else if (x==2){
                    return "two"
                }
                else if (x==3){
                    return "three"
                }
                else if (x==4){
                    return "four"
                }
                else if (x==5){
                    return "five"
                }
                else if (x==6){
                    return "six"
                }
                else if (x==7){
                    return "seven"
                }
                else if (x==8){
                    return "eight"
                }
                else if (x==9){
                    return "nine"
                }}
            function countdown(x){
                while (x=>0){
                    console.log(x=x-1)
                }}
            function halver(x){
                while (x<0){
                    x=x/2
                }
                return x}
