<!DOCTYPE html>
<html>
    <head>
        <!--head/title-->
        <h>Number Guesser:</h>
    </head>
    <body>
   <!-- Get input-->
    <p>Please choose the difficulty</p>
    <select id="ran">
        <option value="0,10">0-10</option>
        <option value="0,20">0-20</option>

                }

                    }
